name: main

on:
  push:
    branches:
      - main

env:
  FILE_PATH_VERSION_INFO: ./src/utils/version/VersionInfo.ts

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node/npm âš™ï¸
        uses: ./.github/workflows/actions/setup_node_npm

      - name: Version Info ğŸ’‰
        run: |
          COMMIT=$GITHUB_SHA
          BRANCH=${GITHUB_REF#refs/heads/}
          TAG=''
          if [[ ${{ github.ref_type }} == 'tag' ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "write tag, branch & commit id to $FILE_PATH_VERSION_INFO"
          echo "export const VersionInfo = { tag: '$TAG', branch: '$BRANCH', commit: '$COMMIT' };" > $FILE_PATH_VERSION_INFO
          cat $FILE_PATH_VERSION_INFO

      - name: Build ğŸ—ï¸
        run: npm run build

  lint:
    name: Lint âœ…
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node/npm âš™ï¸
        uses: ./.github/workflows/actions/setup_node_npm

      - name: Lint âœ…
        run: npm run lint

  tsc:
    name: TypeScript Compiler ğŸ”
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node/npm âš™ï¸
        uses: ./.github/workflows/actions/setup_node_npm

      - name: TypeScript Compiler ğŸ”
        run: npm run tsc

  release-npm:
    name: Release npm ğŸ“¦
    needs: [build, lint, tsc]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node/npm âš™ï¸
        uses: ./.github/workflows/actions/setup_node_npm

      - name: Export tRPC API ğŸ—ï¸
        run: npm run trpc-api-export

      - name: Release npm ğŸ“¦
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

  deploy:
    name: Deploy ğŸš€
    needs: [build, lint, tsc]
    runs-on: ubuntu-latest

    environment:
      name: tRPC API
      url: https://trpc-api-boilerplate.onrender.com

    steps:
      - name: Deploy ğŸš€
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.RENDER_DEPLOY_HOOK }}
          method: 'GET'
          timeout: 20000
